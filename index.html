<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>Your Space</h1>
      <div id="f1">
        <form onsubmit="return handlesubmit(event)">
          <p>Name:</p>
          <input id="name" type="text" placeholder="Full Name" required />
          <p>Password:</p>
          <input
            type="password"
            placeholder="Password"
            id="password"
            required
          />
          <span id="msg1"></span>
          <p>Confirm your Password:</p>
          <input type="password" placeholder="Password" id="cnfrm"/>
          <span id="msg"></span>
          <p>E-mail:</p>
          <input type="email" placeholder="e-mail" />
          <p>Enter your Gender</p>
          <input type="radio" id="css" value="male" /> Male
          <input type="radio" id="css" value="female" /> Female
          <input type="radio" id="css" value="others" /> Others
          <p>Enter DOB</p>
          <input type="date" name="dob" id="" />
          <button type="submit">Submit</button>
        </form>

      </div>
      <!-- <button id="btn" onclick="cliclkk()">Prev</button>
        <button id="btn">Next</button> -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
